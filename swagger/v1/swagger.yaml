---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/":
    get:
      summary: Listar pedidos em producao
      tags:
      - Producao
      responses:
        '200':
          description: lista de pedidos em producao
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    num_pedido:
                      type: integer
                    status:
                      type: string
                  required:
                  - num_pedido
                  - status
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
